<!DOCTYPE html>
<html>
    <head>
        <title>Dragons</title>
        <link rel="stylesheet" type="text/css" href="s_styles.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');</style>
        <link rel="shortcut icon" type="image/png" href="../images/apple-touch-icon.png">
        <link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
    </head>
    <body>
        <div id="g_id_onload"
                data-client_id="962020932017-49j9m5e9ubbhh4eoicr67plrh8fehfr4.apps.googleusercontent.com"
                data-context="use"
                data-callback="myCallback"
                data-auto_select="true"
                data-close_on_tap_outside="false">
            </div>
        <div id="content_login" style="display: none">
            <div contenteditable="true" id="login_email"></div>@seto-solan.ed.jp
            <div id="login_submit">Login</div>
            </div>
        </div>
        <div id='content' style="display: none">
            <div class="panel" id='panel_left'>
                <div id="content_shop">
                     <div class="content_itemlist" id="content_itemlist">
                    </div>
                </div>
            </div>
            <div class="panel" id='panel_mid'>
                <div id="name">Oliver</div>
                <div class="content_cards">
                    <div class="content_card">
                        <img class="icon" src="../images/coin.png">
                        <div id="pointCount">0</div>
                    </div>
                    <div class="content_card">
                        <img class="icon" src="../images/green_card.png">
                        <div id="cardCount_green">000</div>
                        &emsp;
                        <img class="icon" src="../images/yellow_card.png">
                        <div id="cardCount_yellow">000</div>
                        &emsp;
                        <img class="icon" src="../images/red_card.png">
                        <div id="cardCount_red">000</div>
                    </div>
                </div>
                    <div class="spacing_dragon" id="background">
                      <div class="content_dragon" id="content_dragon">
                        <object id="dragon" type="image/svg+xml" data="" class="dragon"></object>
                      </div>
                    </div>
                    <div class="dragon_mood" id="dragon_mood"> 
                        <img class="moodIcon" id="moodIcon0" src="../images/heart.png">
                        <img class="moodIcon" id="moodIcon1" src="../images/heart.png">
                        <img class="moodIcon" id="moodIcon2" src="../images/heart.png">
                        <img class="moodIcon" id="moodIcon3" src="../images/heart.png">
                        <img class="moodIcon" id="moodIcon4" src="../images/heart.png">
                      </div>
                    <div class="dragon_name" id="dragon_name">
                      Fire Dragon
                    </div>
                </div>
            <div class="panel" id='panel_right'>
                <div id="content_team_items">
                </div>
                <div id="content_team">
                    <div class="team_level" id="team_level">0</div>
                    <div id="content_xp">
                        <div id="xp_fill">
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <div id="content_draw" style="display: none">
        <div id="content_whiteboard">
            <canvas class="whiteboard" id="whiteboard"></canvas>
        </div>
        <div id="content_buttons">
            <div class="roundButton" id="whiteboard_ink" src="" style="background-color:black"></div>
            <img class="roundButton" id="whiteboard_clear" src="../images/eraser.png">
            <img class="roundButton" id="whiteboard_send" src="../images/send.png">
        </div>
    </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../shared/animation.js"></script>
        <script src="../shared/cookies.js"></script>
        <script src="s_scripts.js"></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </body>
</html>
