<!DOCTYPE html>
<html>
   <head>
      <title>Teacher</title>
      <link rel="stylesheet" type="text/css" href="t_styles.css">
   </head>
   <body>
      <div id="popup">
         <img id="popupImg" src="/images/fortune.png">
         <div id="popupText"></div>
      </div>
      <div id="content">
         <div id="content_gallery" style="display: none">
         </div>
         <div id="content_teams" style="display: none">
            <div id="content_panels">
               <div class="teampanel" id='panel_team0'>
                  <div class="content_members" id="members0">
                  </div>
               </div>
               <div class="teampanel" id='panel_team1'>
                  <div class="content_members" id="members1">
                  </div>
               </div>
               <div class="teampanel" id='panel_team2'>

                  </div>
               </div>
               <div class="teampanel" id='panel_team3'>
                  <div class="content_members" id="members3">
                  </div>
               </div>
            </div>
         </div>

            <div id="content_panels">
               <div class="teampanel" id='panel_team0'>           
                  <div class="content_team_items" id="content_team_items0">
                  </div>
                  <div class="content_team" id="content_team0">
                     <div class="content_xp" id="content_xp0">
                        <div class="xp_fill" id="xp_fill0">
                        </div>
                     </div>
                     <div class="team_level" id="team_level0">0</div>
                     <div class="spacing_dragon" id="background0">
                        <div class="content_dragon" id="content_dragon0">
                           <object id="dragon0" type="image/svg+xml" data="" class="dragon"></object>
                        </div>
                     </div>
                     <div class="dragon_mood" id="dragon_mood0"> 
                        <img class="icon" id="moodIcon00" src="../images/heart.png">
                        <img class="icon" id="moodIcon01" src="../images/heart.png">
                        <img class="icon" id="moodIcon02" src="../images/heart.png">
                        <img class="icon" id="moodIcon03" src="../images/heart.png">
                        <img class="icon" id="moodIcon04" src="../images/heart.png">
                     </div>
                     <div class="content_name">
                        <div class="dragon_name" id="dragon_name0">team 1
                        </div>
                     </div>
                  </div>
               </div>
               <div class="teampanel" id='panel_team1'>
                  <div class="content_team_items" id="content_team_items1">
                  </div>
                  <div class="content_team" id="content_team1">
                     <div class="content_xp" id="content_xp1">
                        <div class="xp_fill" id="xp_fill1">

                     </div>

                           <object id="dragon1" type="image/svg+xml" data="" class="dragon"></object>
                        </div>
                     </div>
                     <div class="dragon_mood" id="dragon_mood1"> 
                        <img class="icon" id="moodIcon10" src="../images/heart.png">
                        <img class="icon" id="moodIcon11" src="../images/heart.png">
                        <img class="icon" id="moodIcon12" src="../images/heart.png">
                        <img class="icon" id="moodIcon13" src="../images/heart.png">
                        <img class="icon" id="moodIcon14" src="../images/heart.png">
                     </div>
                     <div class="content_name">
                        <div class="dragon_name" id="dragon_name1">team 2
                        </div>
                     </div>
                  </div>
               </div>
               <div class="teampanel" id='panel_team2'>
                  <div class="content_team_items" id="content_team_items2">
                  </div>
                  <div class="content_team" id="content_team2">

                     </div>

                     </div>
                     <div class="dragon_mood" id="dragon_mood3">

                        <img class="icon" id="moodIcon31" src="../images/heart.png">
                        <img class="icon" id="moodIcon32" src="../images/heart.png">
                        <img class="icon" id="moodIcon33" src="../images/heart.png">
                        <img class="icon" id="moodIcon34" src="../images/heart.png">
                     </div>
                     <div class="content_name">
                        <div class="dragon_name" id="dragon_name3">team 4
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div id="content_timer">
            <div id="timer_fill">
            </div>
            <div id="timer_disp">
            </div>
         </div>
         <div id="content_footer">
            <div class="panel" id="panel_footer">
               <div id="content_goal">
                  Today's Goal: Clean your locker
               </div>
               <div id="content_ui">
                  <img class="roundButton" id="green_button" src="../images/green_card.png">
                  <img class="roundButton" id="yellow_button" src="../images/yellow_card.png">
                  <img class="roundButton" id="red_button" src="../images/red_card.png">
                  &emsp;
                  <img class="roundButton" id="timer_button" src="../images/stopwatch.png">
                  <img class="roundButton" id="random_button" src="../images/fortune.png">
                  &emsp;
                  <img class="roundButton" id="shop_button" src="../images/open.png">
                  <img class="roundButton" id="draw_button" src="../images/whiteboard.png">
                  <img class="roundButton" id="main_button" src="../images/home.png">
                  <img id="qr" class="qr" src="https://chart.googleapis.com/chart?chs=500x500&cht=qr&chld=L|0">
               </div>
            </div>
         </div>

      <script src="../socket.io/socket.io.js"></script>
      <script src="t_scripts.js"></script>
      <script src="../shared/animation.js"></script>
