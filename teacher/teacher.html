<!DOCTYPE html>
<html>
  <head>
    <title>Teacher</title>
    <link rel="stylesheet" type="text/css" href="t_styles.css">
  </head>
  <body>
    <div id="pageSelectContainer">
      <input class="pageSelectButton" id="pageSelectMain" type="button" value="Main">
      <input class="pageSelectButton" id="pageSelectTeam" type="button" value="Team">
      <input class="pageSelectButton" id="pageSelectGoal" type="button" value="Goal">
      <input class="pageSelectButton" id="pageSelectQuiz" type="button" value="Quiz">
      <input class="pageSelectButton" id="pageSelectTimer" type="button" value="Timer">
    </div>
    <div id="selectTeamContainer">
      <div id="selectedUser"">Select a student</div>
      <div class="teamContainer" id="TeamContainer0">
      </div>
      <div class="teamContainer" id="TeamContainer1">
      </div>
      <div class="teamContainer" id="TeamContainer2">
      </div>
      <div class="teamContainer" id="TeamContainer3">
      </div>
    </div>
    <div class="page" id="pagemain" style="visibility: visible">
      <div id="cardsContainer">
        <button class="card" id="greenCard" style="background-color: rgb(133, 255, 96)">Green<br>(+10)</button>
        <button class="card" id="yellowCard" style="background-color: rgb(245, 225, 53)">Yellow<br>(-5)</button>
        <button class="card" id="redCard" style="background-color: rgb(254, 61, 27)">Red<br>(-10)</button>
      </div>
    </div>
    <div class="page" id="pageteam" style="visibility: hidden">
      <div id="setTeamContainer">
        <select name="teams" id="teamSelect">
          <option value=0>Change Teams...</option>
          <option value=1>Team 1</option>
          <option value=2>Team 2</option>
          <option value=3>Team 3</option>
          <option value=4>Team 4</option>
        </select>
      </div>
    </div>
    <div class="page" id="pagequiz" style="visibility: hidden">
      <input class="setAnswer" id="setQuestion" type="text" placeholder="Question?">
      <div id="answersDiv">
      <input class = "setAnswer" id="setAnswer0" type="text" placeholder="Answer">
      <input class = "setAnswer" id="setAnswer1" type="text" placeholder="Answer">
      <input class = "setAnswer" id="setAnswer2" type="text" placeholder="Answer">
      <input class = "setAnswer" id="setAnswer3" type="text" placeholder="Answer">
    </div>
      <button id="setQuestionButton">Set Question</button>
      <select name="answers" id="correctSelect">
        <option>Correct Answer...</option>
        <option value=0></option>
        <option value=1></option>
        <option value=2></option>
        <option value=3></option>
      </select>
    </div>
    <div class="page" id="pagegoal" style="visibility: hidden">
      <div id="setGoalContainer">
        <form  autocomplete="off" id="setGoal">
          <input id="setGoalReward" type="number" placeholder="XP">
          <input id="setGoalDescription" type="text" placeholder="Goal Description">
          <input id="setGoalButton" type="button" value="Set Goal">
        </form>
        <div id="goalLog">
          <div class="goal" id="goal0">
            <div class="goalReward" id="goalReward0"></div>
            <div class="goalDescription" id="goalDescription0"></div>
            <input class="goalButton" id="cancelGoal0" type="button" value="X" style="background-color: rgb(228, 37, 37)">
          </div>
          <div class="goal" id="goal1">
            <div class="goalReward" id="goalReward1"></div>
            <div class="goalDescription" id="goalDescription1"></div>
            <input class="goalButton" id="cancelGoal1" type="button" value="X" style="background-color: rgb(228, 37, 37)">
          </div>
          <div class="goal" id="goal2">
            <div class="goalReward" id="goalReward2"></div>
            <div class="goalDescription" id="goalDescription2"></div>
            <input class="goalButton" id="cancelGoal2" type="button" value="X" style="background-color: rgb(228, 37, 37)">
          </div>
        </div>
      </div>
    </div>
    <div class="page" id="pagetimer" style="visibility: hidden">timer</div>
  </div>
    <script src="../socket.io/socket.io.js"></script>
    <script src="t_scripts.js"></script>
  </body>
</html>
