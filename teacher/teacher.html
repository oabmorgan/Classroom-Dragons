<!DOCTYPE html>
<html>
  <head>
    <title>Teacher</title>
    <link rel="stylesheet" type="text/css" href="t_styles.css">
  </head>
  <body>
    <div class="selectTeamContainer">
      <div id="selectedUser"">Select a student</div>
      <div class="selectTeam" id="TeamContainer0">
      </div>
      <div class="selectTeam" id="TeamContainer1">
      </div>
      <div class="selectTeam" id="TeamContainer2">
      </div>
      <div class="selectTeam" id="TeamContainer3">
      </div>
    </div>
    <div id="buttonsContainer">
      <button id="greenCard">Green<br>(+10)</button>
      <button id="yellowCard" style="background-color: rgb(245, 225, 53)">Yellow<br>(-5)</button>
      <button id="redCard" style="background-color: rgb(254, 61, 27)">Red<br>(-10)</button>
      <div id="setTeamContainer">
        <select name="teams" id="teamSelect">
          <option value=0>Change Teams...</option>
          <option value=1>Team 1</option>
          <option value=2>Team 2</option>
          <option value=3>Team 3</option>
          <option value=4>Team 4</option>
        </select>
      </div>
    </div>
    <div id="setQuestContainer">
      <form  autocomplete="off" id="setQuest">
        <input id="setQuestReward" type="number" placeholder="XP">
        <input id="setQuestDescription" type="text" placeholder="Quest Description">
        <input id="setQuestButton" type="button" value="Set Quest">
      </form>
      <div id="questLog">
        <div class="quest" id="quest0">
          <div class="questReward" id="questReward0"></div>
          <div class="questDescription" id="questDescription0"></div>
          <input class="questComplete" id="completeQuest0"0 type="button" value="✓">
          <input class="questCancel" id="cancelQuest0" type="button" value="X">
        </div>
        <div class="quest" id="quest1">
          <div class="questReward" id="questReward1"></div>
          <div class="questDescription" id="questDescription1"></div>
          <input class="questComplete" id="completeQuest1" type="button" value="✓">
          <input class="questCancel" id="cancelQuest1" type="button" value="X">
        </div>
        <div class="quest" id="quest2">
          <div class="questReward" id="questReward2"></div>
          <div class="questDescription" id="questDescription2"></div>
          <input class="questComplete" id="completeQuest2" type="button" value="✓">
          <input class="questCancel" id="cancelQuest2" type="button" value="X">
        </div>
      </div>
    </div>
    <script src="../socket.io/socket.io.js"></script>
    <script src="t_scripts.js"></script>
  </body>
</html>
